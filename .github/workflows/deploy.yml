# Nama workflow yang akan muncul di tab Actions di GitHub
name: Deploy to cPanel (FTP)

# Kapan workflow ini dijalankan
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to cPanel via FTP
        uses: appleboy/ftp-action@v1.0.3 # Menggunakan versi stabil
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21 # Port FTP/FTPS standar
          # Hapus 'script' dan gunakan 'source' dan 'target' untuk sinkronisasi
          source: out/
          target: public_html/buminaeenk.com/
          # Opsi tambahan untuk membersihkan direktori target sebelum upload
          clean: true